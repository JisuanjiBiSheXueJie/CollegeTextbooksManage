<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>layuiAdmin 网站用户 iframe 框</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
</head>

<body>

  <div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin"
    style="padding: 20px 0 0 0;">
    <div class="layui-form-item">
      <label class="layui-form-label">用户账号</label>
      <div class="layui-input-inline">
        <input type="text" id="username" name="username" lay-verify="required" placeholder="请输入用户账号" autocomplete="off"
          class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">真实姓名</label>
      <div class="layui-input-inline">
        <input type="text" id="nickname" name="nickname" lay-verify="required" placeholder="请输入真实姓名" autocomplete="off"
          class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">角色</label>
      <div class="layui-input-inline">
        <select name="roleName" id="roleName" lay-filter="LAY-user-adminrole-type">
          <option value="学院负责人">学院负责人</option>
          <option value="管理员">管理员</option>
          <option value="班级负责人">班级负责人</option>
          <option value="普通学生">普通学生</option>
        </select>
      </div>
    </div>
    <div class="layui-form-item" id="workPlace_t">
      <label class="layui-form-label">所属学院</label>
      <div class="layui-input-inline">
        <select name="schoolName" id="schoolName" lay-filter="schoolName">
          <option value=""></option>
        </select>
      </div>
    </div>
    <div class="layui-form-item" id="workPlace_m">
      <label class="layui-form-label">所属专业</label>
      <div class="layui-input-inline">
        <select name="majorName" id="majorName" lay-filter="majorName">
          <option value=""></option>
        </select>
      </div>
    </div>
    <div class="layui-form-item" id="workPlace_s">
      <label class="layui-form-label">所属班级</label>
      <div class="layui-input-inline">
        <select name="className" id="className">
          <option value=""></option>
        </select>
      </div>
    </div>
    <div class="layui-form-item" lay-filter="sex">
      <label class="layui-form-label">选择性别</label>
      <div class="layui-input-block">
        <input type="radio" name="sex" value="男" title="男" checked>
        <input type="radio" name="sex" value="女" title="女">
      </div>
    </div>
    <div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-front-submit" value="确认">
    </div>
  </div>

  <script src="../../../layuiadmin/layui/layui.js"></script>
  <script>
    layui.config({
      base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
      index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'upload', 'tree', 'userform'], function () {
      var $ = layui.$,
        form = layui.form,
        upload = layui.upload,
        setter = layui.setter,
        layer = layui.layer;

    });
  </script>
</body>

</html>
