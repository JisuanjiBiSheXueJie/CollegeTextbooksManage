<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>班级列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">学院名</label>
                        <div class="layui-input-block">
                            <select lay-search id="schoolName" name="schoolName" lay-filter="schoolName">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">专业名</label>
                        <div class="layui-input-block">
                            <select lay-search id="majorName" name="majorName" lay-filter="majorName">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">班级名</label>
                        <div class="layui-input-block">
                            <select lay-search id="name" name="name">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">负责人学号</label>
                        <div class="layui-input-block">
                            <input type="text" name="principalNumber" placeholder="请输入" autocomplete="off"
                                class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn layuiadmin-btn-classlist" lay-submit
                            lay-filter="LAY-class-front-search">
                            <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="layui-card-body">

                <table class="layui-hide" id="test-table-toolbar" lay-filter="test-table-toolbar"></table>

                <script type="text/html" id="test-table-toolbar-toolbarDemo">
                    <div class="layui-btn-container">
                        <div style="padding-bottom: 10px;">
                            <button class="layui-btn layuiadmin-btn-classlist" data-type="batchdel">删除</button>
                            <button class="layui-btn layuiadmin-btn-classlist" data-type="add">添加</button>
                        </div>
                    </div>
                </script>

                <script type="text/html" id="test-table-toolbar-barDemo">
                    <div class="layui-btn-container">
                        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                    </div>
                </script>
            </div>
        </div>
    </div>

    <script src="../../../layuiadmin/layui/layui.js"></script>
    <script>
        layui.config({
            base: '../../../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'table', 'classlist'], function () {
            var admin = layui.admin,
                table = layui.table,
                $ = layui.$,
                form = layui.form,
                layer = layui.layer,
                setter = layui.setter;

        });
    </script>
</body>

</html>
